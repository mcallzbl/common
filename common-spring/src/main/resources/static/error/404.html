<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff00;
            overflow: hidden;
        }

        .terminal {
            background: #0a0a0a;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            position: relative;
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(90deg, #00ff00 0%, #00aa00 100%);
            border-radius: 8px 8px 0 0;
        }

        .terminal::after {
            content: '● ● ●';
            position: absolute;
            top: 8px;
            left: 15px;
            color: #0a0a0a;
            font-size: 12px;
            letter-spacing: 8px;
        }

        .content {
            margin-top: 20px;
        }

        .error-code {
            font-size: 4rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 1rem;
            animation: blink 1s infinite;
        }

        .error-line {
            margin: 1rem 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .prompt {
            color: #00ff00;
        }

        .command {
            color: #ffff00;
        }

        .error {
            color: #ff0000;
        }

        .path {
            color: #00aaff;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff00;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .scan-line {
            position: absolute;
            top: 30px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: 30px; }
            100% { top: calc(100% - 2px); }
        }

        .glitch {
            position: relative;
            color: #00ff00;
        }

        .glitch::before,
        .glitch::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            background: #0a0a0a;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff0000;
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00aaff;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 25px, 0); }
            10% { clip: rect(40px, 9999px, 60px, 0); }
            20% { clip: rect(5px, 9999px, 15px, 0); }
            30% { clip: rect(80px, 9999px, 120px, 0); }
            40% { clip: rect(30px, 9999px, 50px, 0); }
            50% { clip: rect(60px, 9999px, 80px, 0); }
            60% { clip: rect(15px, 9999px, 35px, 0); }
            70% { clip: rect(90px, 9999px, 110px, 0); }
            80% { clip: rect(20px, 9999px, 40px, 0); }
            90% { clip: rect(70px, 9999px, 90px, 0); }
            100% { clip: rect(50px, 9999px, 70px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(25px, 9999px, 50px, 0); }
            10% { clip: rect(5px, 9999px, 20px, 0); }
            20% { clip: rect(60px, 9999px, 80px, 0); }
            30% { clip: rect(35px, 9999px, 55px, 0); }
            40% { clip: rect(10px, 9999px, 30px, 0); }
            50% { clip: rect(75px, 9999px, 95px, 0); }
            60% { clip: rect(45px, 9999px, 65px, 0); }
            70% { clip: rect(85px, 9999px, 105px, 0); }
            80% { clip: rect(15px, 9999px, 35px, 0); }
            90% { clip: rect(55px, 9999px, 75px, 0); }
            100% { clip: rect(40px, 9999px, 60px, 0); }
        }

        @media (max-width: 768px) {
            .terminal {
                padding: 1.5rem;
                margin: 1rem;
            }

            .error-code {
                font-size: 3rem;
            }

            .error-line {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="scan-line"></div>
        <div class="content">
            <div class="error-code glitch">404</div>
            <div class="error-line">
                <span class="prompt">$</span> <span class="command">curl</span> <span class="path">-X GET /api/endpoint</span>
            </div>
            <div class="error-line">
                <span class="error">ERROR 404: API_ENDPOINT_NOT_FOUND</span>
            </div>
            <div class="error-line">
                <span class="prompt">></span> API接口不存在
            </div>
            <div class="error-line">
                <span class="prompt">></span> 请检查API文档确认正确的接口地址
            </div>
            <div class="error-line">
                <span class="prompt">></span> 建议检查: URL路径、HTTP方法、接口版本<span class="cursor"></span>
            </div>
        </div>
    </div>
</body>
</html>
